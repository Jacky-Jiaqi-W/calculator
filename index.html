<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css"/>
        <script src="js-file.js" defer></script>
    </head>
    <body>
        <div class="header">
            <div class="logo">Calculator</div>
            <ul>
                <li>
                    <a href="https://github.com/Jacky-Jiaqi-W/calculator" target="_blank" rel="noopener noreferrer">Usage</a>
                </li>
                <li>
                    <a href="https://github.com/Jacky-Jiaqi-W" target="_blank" rel="noopener noreferrer">Author</a>
                </li>
            </ul>
        </div>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div class="equation"></div>
                    <div class="result"></div>
                </div>
                <div class="keypad">
                    <div class="ac-del">
                        <button class="ac">AC</button>
                        <button class="del">DEL</button>
                    </div>
                    <div class="num-operators">
                        <button class="number">7</button>
                        <button class="number">8</button>
                        <button class="number">9</button>
                        <button class="operators">/</button>

                        <button class="number">4</button>
                        <button class="number">5</button>
                        <button class="number">6</button>
                        <button class="operators">*</button>

                        <button class="number">1</button>
                        <button class="number">2</button>
                        <button class="number">3</button>
                        <button class="operators">-</button>

                        <button>.</button>
                        <button class="number">0</button>
                        <button class="operators eval">=</button>
                        <button class="operators">+</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">Â© Jacky 2025</div>
    </body>
</html>
