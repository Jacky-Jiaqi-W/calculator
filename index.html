<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css"/>
        <script src="js-file.js" defer></script>
    </head>
    <body>
        <div class="header">
            <div class="logo">Calculator</div>
            <ul>
                <li>
                    <a href="https://github.com/Jacky-Jiaqi-W/calculator" target="_blank" rel="noopener noreferrer">Usage</a>
                </li>
                <li>
                    <a href="https://github.com/Jacky-Jiaqi-W" target="_blank" rel="noopener noreferrer">Author</a>
                </li>
            </ul>
        </div>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div class="equation">12 + 78</div>
                    <div class="result">90</div>
                </div>
                <div class="keypad">
                    <div class="ac-del">
                        <button class="ac">AC</button>
                        <button class="del">DEL</button>
                    </div>
                    <div class="num-operators">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button class="operators">/</button>

                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button class="operators">*</button>

                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button class="operators">-</button>

                        <button>.</button>
                        <button>0</button>
                        <button class="operators">=</button>
                        <button class="operators">+</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">Â© Jacky 2025</div>
    </body>
</html>
